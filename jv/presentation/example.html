<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Input Validation</title>
    <script src="js/validation.js"></script>
</head>

<body>
    <header>
        <h1>Form Input Validation: Ensuring Data Accuracy</h1>
    </header>

    <section>
        <h2>Required Fields</h2>
        <p>Ensure that users provide essential information by marking certain fields as required.</p>
        <form id="myForm" onsubmit="validateForm(event)">
            <div class="form-example">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Form Input Validation  2023 Skyler Benedict</p>
    </footer>
</body>

</html>
